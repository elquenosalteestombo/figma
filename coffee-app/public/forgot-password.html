<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAR VEREDALES - Recuperar Contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="forgot-password-page">
    <div class="container">
        <div class="forgot-password-container">
            <div class="logo-section">
                <h1 class="neon-title">BAR VEREDALES</h1>
                <div class="neon-subtitle">olvido la contraseña</div>
            </div>
            
            <form class="forgot-password-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">correo:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group" id="codeGroup" style="display: none;">
                    <label for="code">codigo:</label>
                    <input type="text" id="code" name="code" placeholder="Ingresa el código enviado">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="neon-button" id="sendButton">
                        enviar
                    </button>
                    <button type="button" class="neon-button secondary" id="resendButton" style="display: none;" onclick="resendCode()">
                        reenviar
                    </button>
                </div>
                
                <div class="form-links">
                    <a href="login.html" class="link-text">← Volver al login</a>
                </div>
            </form>
            
            <div id="successMessage" class="success-message" style="display: none;">
                <h3>¡Código enviado!</h3>
                <p>Hemos enviado un código de recuperación a tu email.</p>
                <p>Revisa tu bandeja de entrada y spam.</p>
            </div>
            
            <div id="codeSuccessMessage" class="success-message" style="display: none;">
                <h3>¡Código válido!</h3>
                <p>Tu contraseña ha sido restablecida.</p>
                <p>Nueva contraseña: <strong id="newPassword"></strong></p>
                <button class="neon-button" onclick="goToLogin()">Ir al Login</button>
            </div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="app.js"></script>
    <script src="forgot-password.js"></script>
</body>
</html>
