<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAR VEREDALES - Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="register-page">
    <div class="container">
        <div class="register-container">
            <div class="logo-section">
                <h1 class="neon-title">BAR VEREDALES</h1>
                <div class="neon-subtitle">registro de usuario</div>
            </div>
            
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="nombres">nombres:</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>
                
                <div class="form-group">
                    <label for="apellidos">apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                
                <div class="form-group">
                    <label for="edad">edad:</label>
                    <input type="number" id="edad" name="edad" min="18" required>
                </div>
                
                <div class="form-group">
                    <label for="email">correo:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group password-group">
                    <label for="password">contraseña</label>
                    <div class="password-toggle" style="position:relative;">
                        <input type="password" id="password" name="password" required style="padding-right:38px;">
                        <button type="button" class="toggle-password" aria-label="Mostrar contraseña" title="Mostrar contraseña" style="position:absolute; right:6px; top:50%; transform:translateY(-50%); background:transparent; border:none; cursor:pointer; padding:4px;">
                            <!-- eye icon -->
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="#333" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="#333" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="form-links">
                    <a href="login.html" class="link-text">¿Ya tienes cuenta? Iniciar sesión</a>
                </div>
                
                <button type="submit" class="neon-button">
                    registrarse
                </button>
            </form>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="password-toggle.js"></script>
    <script src="app.js"></script>
</body>
</html>
