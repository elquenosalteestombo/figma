<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cafetería - Servicio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Servicio de Cafés</h1>
    </header>
    <main>
      <section>
        <h2>Agregar café</h2>
        <form id="coffee-form">
          <input name="name" placeholder="Nombre" required />
          <input name="origin" placeholder="Origen" />
          <input name="price" placeholder="Precio" type="number" step="0.01" />
          <button type="submit">Agregar</button>
        </form>
      </section>

      <section>
        <h2>Listado</h2>
        <ul id="coffee-list"></ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
